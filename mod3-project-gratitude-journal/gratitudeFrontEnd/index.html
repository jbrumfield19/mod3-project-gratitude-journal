            <h2>What are you grateful for today?</h2>
        <div class="main-form-container">
            <p><i class="arrow right"></i></p>
            <p><i class="arrow left"></i></p>

            <form class="gratitude-form" style = "">

        <div class="meditation-container">

                </div>

        </div>

        </section>
